<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font awesome icon cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root{
      --bg-color:rgb(251,239,229);
      --main-color:rgb(255, 68, 36);
      --second-color:rgb(247, 114, 20);
    }
    html{
      font-size: 62.5%;
    }
    body{
      font-family:Roboto;
      font-size: 1.6rem;
    }
    main{
      display: grid;
      grid-template-columns: 1fr;
    }
    header{
      position:sticky;
      top: 0;
      left: 0;
      right: 0;
      background-color:var(--bg-color);
      height:5rem;
      display: flex;
      justify-content: center;
    }
    nav{
      flex: 1;
      max-width: 70rem;
      display: flex;
      align-items: center;
      border-bottom: 0.25rem solid rgb(243,231,221);
    }
    .left-container{
      flex: 1;
      display: flex;
      align-items: center;
    }
    .title{
      color: white;
      font-weight: 500;
      background-color: black;
      border: 0.15rem solid var(--second-color);
      cursor:default;
      height: 2.2rem;
      width:8.3rem;
      font-size: 1.53rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ul{
      list-style: none;
      display: flex;
      align-items: center;
      gap:1.3rem;
      font-size: 1.3rem;
    }
    ul li{
      cursor: pointer;
      transition: color 0.15s ease;
    }
    ul li:hover{
      color:var(--main-color);
    }
    .right-container{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: right;
    }
    .sign-up-btn{
      border: none;
      background-color: black;
      color: white;
      height:3rem;
      width:8rem;
      display:flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35rem;
      cursor:pointer;
    }
    .sign-up-btn:hover{
      filter: brightness(90%);
    }
    .home-section{
      min-height:calc(70vh - 5rem);
      background-color: var(--bg-color);
    }
    .bikes-section{
      min-height: 110vh;
      background-color: white;
    }
    .destination-section{
      min-height: 60vh;
      background-color: rgb(255, 247, 247);
    }
    .reviews-section{
      min-height: 50vh;
      background-color: white;
    }
    .home-section,
    .bikes-section,
    .destination-section,
    .reviews-section{
      display: flex;
      justify-content: center;
    }
    .home-section-content,
    .bikes-section-content,
    .destination-section-content,
    .reviews-section-content{
      flex: 1;
      max-width: 70rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer{
      min-height: 30vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <nav>
        <div class="left-container">
          <div class="title">BIKE-RENT</div>
        </div>
        <ul>
          <li>HOME</li>
          <li>BIKES</li>
          <li>DESTINATION</li>
          <li>REVIEWS</li>
        </ul>
        <div class="right-container">
          <div class="sign-up-btn">SIGN UP</div>
        </div>
      </nav>
    </header>
    <section class="home-section">
      <div class="home-section-content">
        < HOME SECTION >
      </div>
    </section>
    <section class="bikes-section">
      <div class="bikes-section-content">
        < BIKES SECTION >
      </div>
    </section>
    <section class="destination-section">
      <div class="destination-section-content">
        < DESTINATION SECTION >
      </div>
    </section>
    <section class="reviews-section">
      <div class="reviews-section-content">
        < REVIEWS SECTION >
      </div>
    </section>
    <footer>
      < footer >
    </footer>
  </main>
</body>
</html>
